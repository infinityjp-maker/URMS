name: Release Preview (build preview exe)

on:
  push:
    branches: [ main ]

jobs:
  build-preview:
    runs-on: windows-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build frontend
        shell: pwsh
        run: |
          Push-Location Source
          if (Test-Path package-lock.json) { npm ci } else { npm install }
          npm run build
          Pop-Location

      - name: Build Tauri (release)
        shell: pwsh
        run: |
          npx tauri build --release

      - name: Locate built exe
        id: find_exe
        shell: pwsh
        run: |
          $files = Get-ChildItem -Path Backend/src-tauri/target/release -Filter *.exe -Recurse | Select-Object -First 1
          if (-not $files) { Write-Error "No exe found"; exit 1 }
          Write-Host "Found exe: $($files.FullName)"
          echo "exe=$($files.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Compute sha256 and size
        id: artifact_info
        shell: pwsh
        run: |
          $exe = "${{ steps.find_exe.outputs.exe }}"
          $bytes = Get-Item $exe | Select-Object -ExpandProperty Length
          $sha = Get-FileHash -Path $exe -Algorithm SHA256 | Select-Object -ExpandProperty Hash
          $info = @{ size = $bytes; sha256 = $sha; generated_at = (Get-Date).ToString('o') }
          $json = $info | ConvertTo-Json -Compress
          Write-Host $json
          $json | Out-File -FilePath artifact-info.json -Encoding utf8

      - name: Upload preview exe
        uses: actions/upload-artifact@v4
        with:
          name: preview-exe
          path: ${{ steps.find_exe.outputs.exe }}

      - name: Upload artifact-info
        uses: actions/upload-artifact@v4
        with:
          name: artifact-info
          path: artifact-info.json
