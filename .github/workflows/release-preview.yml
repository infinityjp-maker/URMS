name: Release Preview (manual)

on:
  workflow_dispatch: {}

jobs:
  build_preview:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build backend (cargo release)
        shell: pwsh
        run: |
          Push-Location Backend/src-tauri
          cargo build --release
          Pop-Location

      - name: Find exe
        id: find_exe
        run: |
          $files = Get-ChildItem -Path Backend/src-tauri/target/release -Filter *.exe -Recurse | Select-Object -First 1
          if (-not $files) { Write-Error "No exe found"; exit 1 }
          echo "exe=$($files.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Upload artifact (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: urms-preview-exe
          path: ${{ steps.find_exe.outputs.exe }}
