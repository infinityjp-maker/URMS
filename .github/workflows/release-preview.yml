name: Release Preview (manual)

on:
  workflow_dispatch: {}

jobs:
  build_preview:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            Source/node_modules
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            Backend/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Dependency audit (node)
        run: |
          Push-Location Source
          if (Test-Path package-lock.json) { npm ci } else { npm install }
          npm audit --audit-level=high || echo 'npm audit reported issues'
          Pop-Location

      - name: Dependency audit (cargo)
        run: |
          cargo install cargo-audit --force || true
          cargo audit || echo 'cargo audit reported issues'

      - name: Build backend (cargo release)
        shell: pwsh
        run: |
          Push-Location Backend/src-tauri
          cargo build --release
          Pop-Location

      - name: Find exe
        id: find_exe
        run: |
          $files = Get-ChildItem -Path Backend/src-tauri/target/release -Filter *.exe -Recurse | Select-Object -First 1
          if (-not $files) { Write-Error "No exe found"; exit 1 }
          echo "exe=$($files.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Strip exe (if tool available)
        shell: pwsh
        run: |
          $exe = '${{ steps.find_exe.outputs.exe }}'
          Write-Host "Ensuring llvm-strip is available"
          if (-not (Get-Command llvm-strip -ErrorAction SilentlyContinue)) {
            choco install llvm -y || Write-Host 'choco install llvm failed, continuing'
          }
          Write-Host "Attempting to strip $exe"
          if (Get-Command llvm-strip -ErrorAction SilentlyContinue) {
            llvm-strip $exe || Write-Host 'llvm-strip failed'
          } elseif (Get-Command strip -ErrorAction SilentlyContinue) {
            strip $exe || Write-Host 'strip failed'
          } else {
            Write-Host 'No strip tool found on runner; skipping'
          }

      - name: Artifact info (size + sha256)
        shell: pwsh
        run: |
          $exe = '${{ steps.find_exe.outputs.exe }}'
          $size = (Get-Item $exe).Length
          $sha = Get-FileHash -Algorithm SHA256 -Path $exe | Select-Object -ExpandProperty Hash
          $info = "path=$exe`nsize=$size`nsha256=$sha"
          $info | Out-File -FilePath artifact-info.txt -Encoding utf8

      - name: Upload artifact (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: urms-preview-exe
          path: ${{ steps.find_exe.outputs.exe }}

      - name: Upload artifact info
        uses: actions/upload-artifact@v4
        with:
          name: urms-preview-info
          path: artifact-info.txt

      - name: Smoke test: PE header + quick run
        shell: pwsh
        run: |
          $exe = '${{ steps.find_exe.outputs.exe }}'
          Write-Host "Checking PE header for $exe"
          $bytes = Get-Content -Path $exe -Encoding Byte -TotalCount 2
          if ($bytes.Count -lt 2) { Write-Error 'File too small to be a PE executable'; exit 1 }
          if ($bytes[0] -ne 0x4D -or $bytes[1] -ne 0x5A) { Write-Error 'Not a valid PE executable (missing MZ header)'; exit 1 }
          Write-Host 'PE header OK (MZ)'

          Write-Host "Attempting to run '$exe --version' (timeout 5s)"
          try {
            $p = Start-Process -FilePath $exe -ArgumentList '--version' -NoNewWindow -PassThru -ErrorAction Stop
            $p.WaitForExit(5000)
            if (-not $p.HasExited) {
              Write-Host 'Process did not exit within timeout, killing'
              $p.Kill()
            } else {
              Write-Host "Process exited with code $($p.ExitCode)"
            }
          } catch {
            Write-Host 'Could not start process with --version or it returned error; continuing'
          }

      - name: Upload artifact (unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: urms-preview-exe
          path: ${{ steps.find_exe.outputs.exe }}
