name: Playwright Smoke

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build (frontend)
        run: npm run build
      - name: Serve dist and run smoke
        run: |
          npm install -g http-server
          npx http-server dist -p 5173 &
          sleep 2
          npm run smoke:dist
        shell: bash
      - name: Run smoke against dev server (optional)
        if: always()
        run: |
          npm run dev &
          sleep 3
          npm run smoke:dev
        shell: bash
