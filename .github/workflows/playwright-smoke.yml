name: Playwright Smoke Compare

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
  workflow_dispatch:

jobs:
  smoke-compare:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PLAYWRIGHT_CONFIG: Tests/playwright/playwright.config.cjs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Serve dist (background)
        run: |
          npx http-server dist -p 1420 -c-1 &
          npx wait-on http://localhost:1420

      - name: Run smoke capture (CI)
        run: npm run smoke:ci

      - name: Compare screenshots
        run: npm run smoke:diff

      - name: Upload screenshots and diffs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: |
            builds/screenshots/**
            dist/index.html
      - name: List screenshot files
        run: |
          echo "=== builds/screenshots ==="
          ls -la builds/screenshots || true
          echo "=== dist/index.html ==="
          ls -la dist/index.html || true
name: Playwright Smoke

on:
  push:
    branches: [ "main", "master", "fix/*" ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Start static server
        run: |
          npx http-server ./dist -p 1420 -c-1 &
          # wait for server to be available
          npx wait-on http://localhost:1420
        shell: bash

      - name: Run Playwright smoke
        env:
          URL: http://localhost:1420
        run: npm run smoke:ci

      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            builds/**
            dist/index.html
