name: Playwright Smoke Compare
# Synced to main by automation on 2026-02-19

on:
  workflow_dispatch: {}
  push:
    branches: [ main, feature/** ]
  pull_request: {}

jobs:
  validate-workflow:
    name: Validate workflow (smoke)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup previous builds
        run: |
          echo "Removing previous builds/ directory to avoid mixed artifacts"
          rm -rf builds || true
      - name: "Sanity: print repo root files"
        run: |
          echo "=== WORKFLOW VALIDATION ==="
          uname -a || true
          echo "List top-level files:"; ls -la || true
          echo "List workflow files:"; ls -la .github/workflows || true

  smoke-compare:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PLAYWRIGHT_CONFIG: Tests/playwright/playwright.config.cjs
      ENFORCE_CLIP: '1'
      DISABLE_CDP: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (chromium only)
        run: npx playwright install chromium
        shell: bash

      - name: Install system fonts (reduce font-diff noise)
        run: |
          sudo apt-get update -y
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            fonts-noto-core fonts-noto-cjk fonts-noto-color-emoji \
            fonts-dejavu-core fonts-liberation fonts-ipaexfont fonts-ipafont
          sudo mkdir -p /usr/local/share/fonts/noto || true
          set -e
          cat > /tmp/install_noto.sh <<'BASH'
          GF_CSS=$(mktemp)
          curl -s -A "Mozilla/5.0" "https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" -o "$GF_CSS" || true
          grep -o "https://[^)\"']*\\.woff2" "$GF_CSS" | sort -u | while read -r url; do
            fname=/usr/local/share/fonts/noto/$(basename "$url")
            sudo curl -fL "$url" -o "$fname" || true
          done
          rm -f "$GF_CSS" || true
          sudo fc-cache -f -v || true
          BASH
          sudo bash /tmp/install_noto.sh
        shell: bash

      - name: Build
        run: npm run build

      - name: Start backend ping server (localhost:8765)
        # Lightweight CORS-enabled stub to satisfy frontend /ux-ping preflight and fetch.
        # Replace this step with your real backend start command if available.
        run: |
          nohup node .github/workflows/ping-server.cjs > /tmp/ux-ping.${{ github.run_id }}.log 2>&1 &
          npx wait-on http://127.0.0.1:8765/ux-ping
          # Give the stub server time to stabilize before the frontend starts pinging
          sleep 10

      - name: Wait for stub to return 200
        run: |
          for i in {1..20}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8765/ux-ping || true)
            if [ "$code" = "200" ]; then
              echo "Stub is ready"
              exit 0
            fi
            echo "Stub not ready yet ($code), retrying..."
            sleep 1
          done
          echo "Stub did not become ready"
          exit 1

      - name: Wait for ping arrival in stub log
        run: |
          for i in {1..30}; do
            if grep -q "PING" /tmp/ux-ping.${{ github.run_id }}.log 2>/dev/null; then
              echo "Ping received in stub log"
              exit 0
            fi
            echo "No ping yet, retrying... ($i)"
            sleep 1
          done
          echo "Ping not received in stub log"
          cat /tmp/ux-ping.${{ github.run_id }}.log || true
          exit 1

      - name: Start real backend (placeholder)
        # Start the real backend in parallel to the stub (placeholder for now)
        run: |
          # TODO: replace with real backend start command
          echo "Starting real backend (placeholder)"

      - name: Serve dist (background)
        run: |
          npx http-server dist -p 1420 -c-1 &
          npx wait-on http://localhost:1420

      - name: Run smoke capture (CI) and save stdout
        env:
          FORCE_SYSTEM_UI: '1'
          DISABLE_CDP: '1'
          URL: 'http://localhost:1420/'
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          mkdir -p builds/screenshots
          # Use exec wrapper to capture stdout/stderr separately and write smoke-result.json safely
          node Tests/playwright/exec_smoke_save.cjs

      - name: Reap background node processes
        if: ${{ always() }}
        run: |
          # Ensure leftover node processes are terminated to free memory
          pkill node || true

      - name: Insurance (early): create tarball immediately after smoke capture
        if: ${{ always() }}
        run: |
          set -e
          out=/tmp/playwright-screenshots-early-${{ github.run_id }}.tgz
          echo "Creating early tarball $out with builds/screenshots, dist, and ux-ping log"
          rm -f "$out" || true
          tar -czf "$out" --warning=no-file-changed builds/screenshots dist /tmp/ux-ping.${{ github.run_id }}.log || true
          ls -la "$out" || true
        shell: bash

      - name: Insurance (early): upload tarball immediately
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-tar-early
          path: |
            /tmp/playwright-screenshots-early-${{ github.run_id }}.tgz

      - name: Normalize smoke-result.json URLs
        env:
          URL: 'http://localhost:1420/'
        run: |
          node -e "const fs=require('fs'),path=require('path');const root='builds';const url=process.env.URL||'http://localhost:1420/';function walk(d){if(!fs.existsSync(d))return;for(const e of fs.readdirSync(d)){const p=path.join(d,e);const s=fs.statSync(p);if(s.isDirectory())walk(p);else if(e==='smoke-result.json'){try{const j=JSON.parse(fs.readFileSync(p,'utf8'));j.url=url;fs.writeFileSync(p,JSON.stringify(j,null,2));console.log('Patched',p);}catch(err){fs.writeFileSync(p,JSON.stringify({url:url},null,2));console.log('Rewrote',p);}}}};walk(root);"

      - name: "Debug: list screenshot metadata and dist head"
        run: |
          echo "=== Screenshot metadata (name width height bytes) ==="
          node -e "const fs=require('fs');const p='builds/screenshots'; if(fs.existsSync(p)){ for(const f of fs.readdirSync(p)){ if(!f.toLowerCase().endsWith('.png')) continue; const buf=fs.readFileSync(p+'/'+f); let w='?'; let h='?'; if(buf.length>24 && buf.slice(0,8).toString('hex')==='89504e470d0a1a0a'){ w=buf.readUInt32BE(16); h=buf.readUInt32BE(20); } const s=fs.statSync(p+'/'+f).size; console.log(f,w,h,s); } } else console.log('NO_SCREENSHOTS');"
          echo "=== dist/index.html head (200 lines) ==="
          head -n 200 dist/index.html || true

      - name: Compare screenshots
        env:
          SKIP_RUN_SMOKE: '1'
          COMPARE_PAD: '1'
          COMPARE_TARGET_HEIGHT: '1236'
          DISABLE_CDP: '1'
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: npm run smoke:diff

      - name: Upload screenshots and dist
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: |
            builds/screenshots/**
            dist/**
            /tmp/ux-ping.${{ github.run_id }}.log
      - name: Insurance: create tarball of screenshots+dist (always)
        if: ${{ always() }}
        run: |
          set -e
          out=/tmp/playwright-screenshots-${{ github.run_id }}.tgz
          echo "Creating tarball $out with builds/screenshots, dist, and ux-ping log"
          rm -f "$out" || true
          tar -czf "$out" --warning=no-file-changed builds/screenshots dist /tmp/ux-ping.${{ github.run_id }}.log || true
          ls -la "$out" || true
        shell: bash

      - name: Insurance: upload tarball (always)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-tar
          path: |
            /tmp/playwright-screenshots-${{ github.run_id }}.tgz
      - name: List screenshot files
        run: |
          echo "=== builds/screenshots ==="
          ls -la builds/screenshots || true
          echo "=== dist/index.html ==="
          ls -la dist/index.html || true

