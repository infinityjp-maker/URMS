name: Playwright Smoke Compare

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
  workflow_dispatch: {}

jobs:
  validate-workflow:
    name: Validate workflow (smoke)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup previous builds
        run: |
          echo "Removing previous builds/ directory to avoid mixed artifacts"
          rm -rf builds || true
      - name: Sanity: print repo root files
        run: |
          echo "=== WORKFLOW VALIDATION ==="
          uname -a || true
          echo "List top-level files:"; ls -la || true
          echo "List workflow files:"; ls -la .github/workflows || true

  smoke-compare:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PLAYWRIGHT_CONFIG: Tests/playwright/playwright.config.cjs
      ENFORCE_CLIP: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install system fonts (reduce font-diff noise)
        run: |
          sudo apt-get update -y
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            fonts-noto-core fonts-noto-cjk fonts-noto-color-emoji \
            fonts-dejavu-core fonts-liberation fonts-ipaexfont fonts-ipafont
          # Try to fetch a canonical Noto Sans JP woff2 from Google Fonts and install
          sudo mkdir -p /usr/local/share/fonts/noto || true
          set -e
          # fetch CSS and extract woff2 URLs (may yield multiple weights); attempt download
          GF_CSS=$(mktemp)
          curl -s -A "Mozilla/5.0" 'https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap' -o "$GF_CSS" || true
          grep -o 'https://[^)\"\']*\.woff2' "$GF_CSS" | sort -u | while read -r url; do
            fname=/usr/local/share/fonts/noto/$(basename "$url")
            sudo curl -fL "$url" -o "$fname" || true
          done
          rm -f "$GF_CSS" || true
          # Refresh font cache
          sudo fc-cache -f -v || true
        shell: bash

      - name: Build
        run: npm run build

      - name: Serve dist (background)
        run: |
          npx http-server dist -p 1420 -c-1 &
          npx wait-on http://localhost:1420

      - name: Run smoke capture (CI) and save stdout
        env:
          FORCE_SYSTEM_UI: '1'
          DISABLE_CDP: '1'
          URL: 'http://localhost:1420/'
        run: |
          mkdir -p builds/screenshots
          # Use exec wrapper to capture stdout/stderr separately and write smoke-result.json safely
          node Tests/playwright/exec_smoke_save.cjs

      - name: Normalize smoke-result.json URLs
        env:
          URL: 'http://localhost:1420/'
        run: |
          node -e "const fs=require('fs'),path=require('path');const root='builds';const url=process.env.URL||'http://localhost:1420/';function walk(d){if(!fs.existsSync(d))return;for(const e of fs.readdirSync(d)){const p=path.join(d,e);const s=fs.statSync(p);if(s.isDirectory())walk(p);else if(e==='smoke-result.json'){try{const j=JSON.parse(fs.readFileSync(p,'utf8'));j.url=url;fs.writeFileSync(p,JSON.stringify(j,null,2));console.log('Patched',p);}catch(err){fs.writeFileSync(p,JSON.stringify({url:url},null,2));console.log('Rewrote',p);}}}};walk(root);"

      - name: Debug: list screenshot metadata and dist head
        run: |
          echo "=== Screenshot metadata (name width height bytes) ==="
          node -e "const fs=require('fs');const p='builds/screenshots'; if(fs.existsSync(p)){ for(const f of fs.readdirSync(p)){ if(!f.toLowerCase().endsWith('.png')) continue; const buf=fs.readFileSync(p+'/'+f); let w='?'; let h='?'; if(buf.length>24 && buf.slice(0,8).toString('hex')==='89504e470d0a1a0a'){ w=buf.readUInt32BE(16); h=buf.readUInt32BE(20); } const s=fs.statSync(p+'/'+f).size; console.log(f,w,h,s); } } else console.log('NO_SCREENSHOTS');"
          echo "=== dist/index.html head (200 lines) ==="
          head -n 200 dist/index.html || true

      - name: Compare screenshots
        env:
          SKIP_RUN_SMOKE: '1'
          COMPARE_PAD: '1'
          COMPARE_TARGET_HEIGHT: '1257'
        run: npm run smoke:diff

      - name: Upload screenshots and diffs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: |
            builds/screenshots/**
            dist/index.html
      - name: List screenshot files
        run: |
          echo "=== builds/screenshots ==="
          ls -la builds/screenshots || true
          echo "=== dist/index.html ==="
          ls -la dist/index.html || true
