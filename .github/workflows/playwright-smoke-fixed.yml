          nohup python3 ux_ping_server.py > ux_ping.log 2>&1 &
          echo "started ux-ping server, pid=$(pgrep -f ux_ping_server.py || true)" || true
          # perform 3 health checks with 1s interval against both ports
          ok8765=0; ok8877=0
          for i in 1 2 3; do
            echo "health-check attempt $i"
            if curl -fsS http://127.0.0.1:8765/ux-ping -m 1 >/dev/null 2>&1; then ok8765=1; fi
            if curl -fsS http://127.0.0.1:8877/ux-ping -m 1 >/dev/null 2>&1; then ok8877=1; fi
            sleep 1
          done
          echo "ux-ping health: 8765=$ok8765 8877=$ok8877"
          echo "--- ux_ping.log ---" ; tail -n +1 ux_ping.log || true
          echo "--- process list ---" ; ps -ef | grep ux_ping_server.py || true
          # run with a safety timeout to avoid long-running hangs (30m)
          timeout 1800s node Tests/playwright/exec_smoke_save.cjs
        shell: bash

      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-fixed
          path: |
            builds/screenshots/**
            dist/**
