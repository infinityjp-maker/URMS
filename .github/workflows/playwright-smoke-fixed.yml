                    self.rfile.read(length)
            except Exception:
                pass
            port = self.server.server_port
            self._ok(port)
        else:
            self.send_response(404); self.end_headers()

def serve_on(port):
    srv = HTTPServer(('127.0.0.1', port), H)
    print(f'ux-ping server listening on 127.0.0.1:{port}', flush=True)
    try:
        srv.serve_forever()
    except Exception:
        pass

if __name__ == '__main__':
    ports = [8765, 8877]
    threads = []
    for p in ports:
        t = threading.Thread(target=serve_on, args=(p,), daemon=True)
        t.start()
        threads.append(t)
    print('started ux-ping servers on ports:', ports, flush=True)
    # keep main thread alive
    try:
        while True:
            for t in threads:
                t.join(1)
    except KeyboardInterrupt:
        sys.exit(0)
