name: Release (tag)

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Build frontend
        shell: pwsh
        run: |
          Push-Location Source
          if (Test-Path package-lock.json) { npm ci } else { npm install }
          npm run build
          Pop-Location

      - name: Build Tauri (release)
        shell: pwsh
        run: |
          npm run tauri:build -- --release

      - name: Locate built exe
        id: find_exe
        run: |
          $files = Get-ChildItem -Path Backend/src-tauri/target/release -Filter *.exe -Recurse | Select-Object -First 1
          if (-not $files) { Write-Error "No exe found"; exit 1 }
          Write-Host "Found exe: $($files.FullName)"
          echo "exe=$($files.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Decode signing certificate (if provided)
        if: ${{ secrets.SIGN_CERT_PFX != '' && secrets.SIGN_CERT_PASSWORD != '' }}
        id: decode_cert
        shell: pwsh
        run: |
          $pfxB64 = "${{ secrets.SIGN_CERT_PFX }}"
          if (-not $pfxB64) { Write-Host 'No SIGN_CERT_PFX secret configured'; exit 0 }
          $bytes = [System.Convert]::FromBase64String($pfxB64)
          [System.IO.File]::WriteAllBytes('cert.pfx', $bytes)
          Write-Host 'Wrote cert.pfx'

      - name: Sign executable (if certificate present)
        if: ${{ secrets.SIGN_CERT_PFX != '' && secrets.SIGN_CERT_PASSWORD != '' }}
        shell: pwsh
        run: |
          $exe = "${{ steps.find_exe.outputs.exe }}"
          $signtool = (Get-Command signtool -ErrorAction SilentlyContinue).Source
          if (-not $signtool) {
            $found = Get-ChildItem -Path 'C:\Program Files (x86)\Windows Kits\10\bin\**\signtool.exe' -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($found) { $signtool = $found.FullName }
          }
          if (-not $signtool) { Write-Error 'signtool not found on runner'; exit 1 }
          Write-Host "Using signtool: $signtool"
          $timestamp = '${{ secrets.TIMESTAMP_URL }}'
          $tsArg = ''
          if ($timestamp) { $tsArg = "/tr $timestamp /td SHA256" }
          & $signtool sign /fd SHA256 /a /f cert.pfx /p "${{ secrets.SIGN_CERT_PASSWORD }}" $tsArg $exe

      - name: Generate release notes
        id: notes
        shell: pwsh
        run: |
          git fetch --tags
          $sha = "${{ github.sha }}"
          $notes = git show --pretty=%B --no-patch $sha
          if (-not $notes) { $notes = git log -n 10 --pretty=format:"- %s (%h)" $sha^..$sha }
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$notes" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: false

      - name: Upload signed exe
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_exe.outputs.exe }}
          asset_name: urms-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream
          asset_content_type: application/octet-stream
