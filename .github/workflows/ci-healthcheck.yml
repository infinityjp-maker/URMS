name: CI Healthcheck

on:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Echo OK
        run: |
          echo "CI healthcheck: OK"
          uname -a || true
          ls -la .github/workflows || true
