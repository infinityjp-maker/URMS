name: Playwright Smoke Orchestrator

on:
  workflow_dispatch: {}

jobs:
  orchestrator:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Playwright smoke orchestrator
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File ./scripts/orchestrator/playwright-smoke-orchestrator.ps1 -Detached
        shell: pwsh
