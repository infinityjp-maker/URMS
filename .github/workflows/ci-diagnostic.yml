name: CI Diagnostic

on:
  push:
    branches: [ temp/disable-cdp ]

jobs:
  diag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print environment
        run: |
          uname -a
          lsb_release -a || true
          node -v || true
          npm -v || true
          echo "--- env ---"
          env | sort
          echo "DIAGNOSTIC_OK"
